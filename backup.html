    <script>
        function startPlant() {
            const data = [];
            const nlData = [];
            const bmdData = [];
            const mdData = [];

            let prev = 250;
            const nl = 370;
            const bmd = 460;
            const md = 550;

            const minn = 0;
            const maxx = 7;

            var tblMachines = document.getElementById("tblMachines")
            var status = document.getElementById("status").innerHTML
            var delay = 1
            const delayMilliSeconds = ((delay*60)*1000);
            
            for (let i = 0; i < 100; i++) {
                // prev += 5 - Math.random(100, 620) * 10;
                prev += Math.floor(Math.random() * (maxx - minn) + minn); 
                data.push({x: i, y: prev});
                // prev2 += 5 - Math.random() * 10;
                nlData.push({x: i, y: nl});
                bmdData.push({x: i, y: bmd});
                mdData.push({x: i, y: md});
            }

            const totalDuration = 1000;
            // const delayBetweenPoints = totalDuration / data.length;
            const delayBetweenPoints = 1000;
            const previousY = (ctx) => ctx.index === 0 ? ctx.chart.scales.y.getPixelForValue(100) : ctx.chart.getDatasetMeta(ctx.datasetIndex).data[ctx.index - 1].getProps(['y'], true).y;

            var ctx = document.getElementById('myChart').getContext('2d');
            var myChart = new Chart(ctx, {
                type: 'line',
                data: {
                datasets: [{
                    borderColor: 'red',
                    borderWidth: 1,
                    radius: 0,
                    data: data,
                },
                {
                    label: 'NL',
                    borderColor: 'rgba(0, 158, 251)',
                    borderWidth: 1,
                    radius: 0,
                    data: nlData,
                },
                {
                    label: 'BMD',
                    borderColor: 'rgba(238, 240, 20)',
                    borderWidth: 1,
                    radius: 0,
                    data: bmdData,
                },
                {
                    label: 'MD',
                    borderColor: 'rgba(255, 0, 0)',
                    borderWidth: 1,
                    radius: 0,
                    data: mdData,
                }
                ]
                },
                options: {
                animation: {
                    x: {
                    type: 'number',
                    easing: 'linear',
                    duration: delayBetweenPoints,
                    from: NaN, // the point is initially skipped
                    delay(ctx) {
                        if (ctx.type !== 'data' || ctx.xStarted) {
                        return 0;
                        }
                        ctx.xStarted = true;
                        return ctx.index * delayBetweenPoints;
                    }
                    },
                    y: {
                    type: 'number',
                    easing: 'linear',
                    duration: delayBetweenPoints,
                    from: previousY,
                    delay(ctx) {
                        if (ctx.type !== 'data' || ctx.yStarted) {
                        return 0;
                        }
                        ctx.yStarted = true;
                        return ctx.index * delayBetweenPoints;
                    }
                    }
                },
                interaction: {
                    intersect: false
                },
                plugins: {
                    legend: false
                },
                scales: {
                    x: {
                    type: 'linear'
                    }
                }
                }
            });  
            
            if(Status = "<i class='fa fa-close text-danger'></i>"){
                status = document.getElementById("status").innerHTML = "<i class='fa fa-check text-success'></i>";
                document.getElementById("m1StatusOn").innerHTML = "<i class='fa fa-check text-success'></i>";
                document.getElementById("m1StatusOff").innerHTML = "";
                document.getElementById("m1Current").innerHTML = generateRandomNumber(100, 200);
                document.getElementById("m1Speed").innerHTML = generateRandomNumber(1000, 2000);
                setTimeout(function(){
                    document.getElementById("m2StatusOn").innerHTML = "<i class='fa fa-check text-success'></i>";
                    document.getElementById("m2StatusOff").innerHTML = "";
                    document.getElementById("m2Current").innerHTML = generateRandomNumber(100, 200);
                    document.getElementById("m2Speed").innerHTML = generateRandomNumber(1000, 2000);
                },delayMilliSeconds);
                setTimeout(function(){
                    document.getElementById("m3StatusOn").innerHTML = "<i class='fa fa-check text-success'></i>";
                    document.getElementById("m3StatusOff").innerHTML = "";
                    document.getElementById("m3Current").innerHTML = generateRandomNumber(100, 200);
                    document.getElementById("m3Speed").innerHTML = generateRandomNumber(1000, 2000);
                },2*delayMilliSeconds);
                setTimeout(function(){
                    document.getElementById("m4StatusOn").innerHTML = "<i class='fa fa-check text-success'></i>";
                    document.getElementById("m4StatusOff").innerHTML = "";
                    document.getElementById("m4Current").innerHTML = generateRandomNumber(100, 200);
                    document.getElementById("m4Speed").innerHTML = generateRandomNumber(1000, 2000);
                },3*delayMilliSeconds);
                setTimeout(function(){
                    document.getElementById("m5StatusOn").innerHTML = "<i class='fa fa-check text-success'></i>";
                    document.getElementById("m5StatusOff").innerHTML = "";
                    document.getElementById("m5Current").innerHTML = generateRandomNumber(100, 200);
                    document.getElementById("m5Speed").innerHTML = generateRandomNumber(1000, 2000);
                },4*delayMilliSeconds);
            }
        }
