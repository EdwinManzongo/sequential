<!DOCTYPE html>
<html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
<body>
<canvas id="myChart" style="width:100%;max-width:600px"></canvas>

<script>
const time = Date().slice(16,21);
labels = ["10:30", "10:35", "10:40", "10:45", "10:50"];
trainingData = [65, 59, 80, 81, 56];

for(i=0; i < 5;i++){
  setInterval(function() {
  	
  }, 1000);
}


var canvas = document.getElementById('myChart');
var myLineChart = Chart.Line(canvas,{
data:{
labels: labels,
datasets: [
    {
        label: "", 
        data: trainingData,
        backgroundColor: [
            'rgba(255, 99, 132, 0.2)',
            'rgba(54, 162, 235, 0.2)',
            'rgba(255, 206, 86, 0.2)',
            'rgba(75, 192, 192, 0.2)',
            'rgba(153, 102, 255, 0.2)',
            'rgba(255, 159, 64, 0.2)'
        ],
        borderColor: [
            'rgba(255,99,132,1)',
            'rgba(54, 162, 235, 1)',
            'rgba(255, 206, 86, 1)',
            'rgba(75, 192, 192, 1)',
            'rgba(153, 102, 255, 1)',
            'rgba(255, 159, 64, 1)'
        ],
        borderWidth: 1
        }
    ]
},
    options:{
    scales: {
    yAxes:[{
        stacked:true,
        gridLines: {
        display:true,
        color:"rgba(255,99,132,0.2)"
        }
    }],
    xAxes:[{
            gridLines: {
            display:false
         }
       }]
    }
  }
 });
 
 myLineChart.data.datasets[0].data[3] = 100;
 myLineChart.data.datasets[0].data[4] = 100;
 myLineChart.update();
</script>

</body>
</html>
